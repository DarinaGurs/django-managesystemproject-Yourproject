{% extends 'reportgenerate/base.html' %}

{% block content %}
<br/>
<h2>Пожалуйста, введите имя пользователя и пароль</h2>
<br/>

<br/>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" value="Войти" class="btn btn-dark">
    </form>
<br/>
<br/>
<a style="color: black;" href="{% url 'register_user' %}">Регистрация</a>
{% endblock %}
